[pytest]
# Pytest configuration for LiveTxt

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories - include both tests/ and examples/
testpaths = tests examples

# Console output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers
markers =
    anyio: marks tests as async (using anyio)
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Asyncio mode
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter out noisy loggers
log_auto_indent = true
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Coverage (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=livetxt --cov-report=html --cov-report=term

